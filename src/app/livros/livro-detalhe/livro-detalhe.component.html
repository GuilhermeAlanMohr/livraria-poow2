<div class="container">
  <h5>Detalhes da Livro</h5>
  <div class="card row">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        {{ livro.getNome() }}
      </li>
      <li class="list-group-item">
        {{ livro.getNomeAutor() }}
      </li>
      <li class="list-group-item">
        {{ livro.getValor() }}
      </li>
    </ul>
  </div>

  <a class="btn btn-primary" (click)="editarLivro()">Editar</a>

</div>
