<div class="container">
  <h5>Detalhes da Editora</h5>
  <div class="card row">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        {{ estoque.quantidade}}
      </li>
      <li class="list-group-item">
        Código do Livro: {{ estoque.livro }}
      </li>
      <li class="list-group-item">
        Código da Filial: {{ estoque.filial }}
      </li>
    </ul>
  </div>

  <a class="btn btn-primary"
  (click)="editarEstoque()">Editar</a>

</div>
