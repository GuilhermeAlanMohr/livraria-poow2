<div class="container">
  <h5>Detalhes do Item do Estoque</h5>
  <div class="card row">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        {{ estoque.getQuantidade()}}
      </li>
      <li class="list-group-item">
        Código do Livro: {{ estoque.getLivro()?.getNome() }}
      </li>
      <li class="list-group-item">
        Código da Filial: {{ estoque.getFilial()?.getNome() }}
      </li>
    </ul>
  </div>

  <a class="btn btn-primary"
  (click)="editarEstoque()">Editar</a>

</div>
